{{ template "header.html" . }}

<div class="content-wrapper">
  <section class="content-header">
    <h1>Product
      <small>Add</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li>Product</li>
      <li class="active">Add</li>
    </ol>
  </section>
  
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Add Data Product</h3>
          </div>
          <form role="form" method="POST" action="/productAdd_">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="name" class="form-control" placeholder="Enter name of product" name="name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="name" class="form-control" placeholder="Enter price of product" name="price">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Stock</label>
                <input type="name" class="form-control" placeholder="Enter stock of product" name="stock">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Production Date</label>
                <input type="date" class="form-control" placeholder="Enter production date of product" name="production_date">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Expired Date</label>
                <input type="date" class="form-control" placeholder="Enter expired date of product" name="expired_date">
              </div>
            </div>

            <div class="box-footer">
              <button type="submit" name="aksi" value="insert" class="btn btn-primary">Save Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

{{ template "footer.html" . }}
