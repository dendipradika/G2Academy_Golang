{{ template "header.html" . }}

<div class="content-wrapper">
  <section class="content-header">
    <h1>Sales
      <small>Edit</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li>Sales</li>
      <li class="active">Edit</li>
    </ol>
  </section>
  
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit Data Sales</h3>
          </div>
          {{ if . }}
          <form role="form" method="POST" action="/salesEdit_">
            <input type="hidden" name="id" value={{ .ID }} />
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="name" class="form-control" placeholder="Enter fullname" name="name" value={{ .Fullname }}>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Username</label>
                <input type="name" class="form-control" placeholder="Enter username" name="user" value={{ .Username }}>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password">
              </div>
            </div>

            <div class="box-footer">
              <button type="submit" name="aksi" value="insert" class="btn btn-primary">Edit Sales</button>
            </div>
          </form>
          {{ else }}
            <h1> Data Not Found </h1>
          {{ end }}
        </div>
      </div>
    </div>
  </section>
</div>

{{ template "footer.html" . }}
